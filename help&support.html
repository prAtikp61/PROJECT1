<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help and Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #9ebc9e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .help-container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        .help-option {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .help-option:last-child {
            border-bottom: none;
        }

        .help-option a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .help-option i {
            color: #4CAF50;
            margin-right: 10px;
        }

        .help-option:hover a {
            color: #4CAF50;
        }

        .query-textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn:active {
            background-color: #3d8b3d;
        }
    </style>
</head>

<body>
    <div class="help-container">
        <h1>Help and Support</h1>

        <div class="help-option">
            <a href="#">
                <i class="fas fa-phone"></i> Call Us:- 123456789
            </a>
        </div>

        <div class="help-option">
            <a href="#">
                <i class="fas fa-envelope"></i> Mail Us:- DigiHealth99@gmail.com
            </a>
        </div>

        <div class="help-option">
            <div>
                <i class="fas fa-bug"></i> Report a Query!
            </div>
            <textarea class="query-textarea" placeholder="Enter your Query"></textarea>
            <button class="submit-btn" onclick="submitQuery()">Submit</button>
        </div>

        <!-- Add more help options as needed -->
    </div>

    <script>
        function submitQuery() {
            // Implement your query submission logic here
            alert('Query submitted!');
        }
    </script>
</body>

</html>
