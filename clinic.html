<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Notes Form</title>
    <style>
        /* Container styles */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Remove list styling for better appearance */
        li {
            list-style-type: none;
            margin-bottom: 10px;
        }
        /* Optional: Add additional styles for better form appearance */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="clinic.html" method="post">
            <li>
                <label for="clinicalNotes">Clinical Notes:</label>
            </li>
            <li>
                <textarea name="clinicalNotes" id="clinicalNotes" rows="6" cols="50"></textarea>
            </li>
            <li>
                <input type="submit" value="Submit">
            </li>
        </form>
    </div>
</body>
</html>
