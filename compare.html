<header>

        <a class="settings" style="text-decoration:none" href="settings.html">SETTINGS</a>
    </nav>
</header>

<main>
    <h2>Medical Report Comparison</h2>

    <table id="report1">
    <caption>Report 1</caption>
    <thead>
        <tr>
            <th style="color:black;">Parameter</th>
            <th style="color:black;">Value</th>
        </tr>
    </thead>
    <tbody>
        <!-- Insert rows with report 1 data here -->
        <tr>
            <td style="color:black;">Parameter 1</td>
            <td style="color:black;">Value 1</td>
        </tr>
        <tr>
            <td style="color:black;">Parameter 3</td>
            <td style="color:black;">Value 2</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

<table id="report2">
    <caption>Report 2</caption>
    <thead>
        <tr>
            <th style="color:black;">Parameter</th>
            <th style="color:black;">Value</th>
        </tr>
    </thead>
    <tbody>
        <!-- Insert rows with report 2 data here -->
        <tr>
            <td style="color:black;">Parameter 1</td>
            <td style="color:black;">Value 1</td>
        </tr>
        <tr>
            <td style="color:black;">Parameter 2</td>
            <td style="color:black;">Value 2</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

    <button onclick="compareReports()">Compare Reports</button>
</main>

<script>
    function compareReports() {
     var table1 = document.getElementById('report1');
        var table2 = document.getElementById('report2');

        var rows1 = table1.getElementsByTagName('tr');
        var rows2 = table2.getElementsByTagName('tr');

        // Assuming the tables have the same number of rows and structure
        for (var i = 0; i < rows1.length; i++) {
            var cells1 = rows1[i].getElementsByTagName('td');
            var cells2 = rows2[i].getElementsByTagName('td');

            for (var j = 0; j < cells1.length; j++) {
                if (cells1[j].innerText !== cells2[j].innerText) {
                    // Highlight the cells with different values
                    cells1[j].style.backgroundColor = '#ff9999';
                    cells2[j].style.backgroundColor = '#ff9999';
                }
            }
        }
    }
</script>

</body>
