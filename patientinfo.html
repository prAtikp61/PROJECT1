<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        #form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>PATIENT INFORMATION</h1>
    <div id="form-container">
        <form action="" id="frm" method="post">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name">

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">

            <label>Gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address">

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone">

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email">

            <label for="emergencyContact">Emergency Contact Number:</label>
            <input type="text" name="emergencyContact" id="emergencyContact">

            <label>Primary Care Physician:</label>
            <input type="text" name="physicianName" id="physicianName" placeholder="Name">
            <input type="text" name="physicianPhone" id="physicianPhone" placeholder="Phone Number">

            <label>Preferred Pharmacy:</label>
            <input type="text" name="pharmacyName" id="pharmacyName" placeholder="Name">
            <input type="text" name="pharmacyPhone" id="pharmacyPhone" placeholder="Phone Number">

            <label for="knownAllergies">Known Allergies:</label>
            <textarea name="knownAllergies" id="knownAllergies" rows="4" cols="50"></textarea>

            <label for="chronicConditions">Chronic Conditions:</label>
            <textarea name="chronicConditions" id="chronicConditions" rows="4" cols="50"></textarea>

            <label for="currentMedications">Current Medications:</label>
            <textarea name="currentMedications" id="currentMedications" rows="4" cols="50"></textarea>

            <label for="pastSurgeries">Past Surgeries or Hospitalizations:</label>
            <textarea name="pastSurgeries" id="pastSurgeries" rows="4" cols="50"></textarea>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
